<div class="container">
    <article class="card">
        <header class="card-header"> Mis Pedidos / Seguimiento </header>
        <div class="card-body">
            <h6>Order ID: OD45345345435</h6>
            <article class="card">
                <div class="card-body row">
                    <div class="col"> <strong>Estimated Delivery time:</strong> <br>29 nov 2023 </div>
                    <div class="col"> <strong>Shipping BY:</strong> <br> BLUEDART, | <i class="fa fa-phone"></i> +51 995623269 </div>
                    <div class="col"> <strong>Status:</strong> <br> Retiro Courier </div>
                    <div class="col"> <strong>Tracking #:</strong> <br> BD045903594059 </div>
                </div>
            </article>
            <div class="track">
                <div class="card">
                    <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
                        <ng-template pTemplate="marker" let-event>
                            <span class="custom-marker shadow-2" [style.backgroundColor]="event.color">
                                <i [ngClass]="event.icon"></i>
                            </span>
                        </ng-template>
                        <ng-template pTemplate="content" let-event>
                            <p-card [header]="event.status" [subheader]="event.date">
                                <img *ngIf="event.image" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + event.image" [alt]="event.name" width="200" class="shadow-2" />
                                <p>
                                    {{event.parrafo}}
                                </p>
                                <button pButton label="Read more" class="p-button-text"></button>
                            </p-card>
                        </ng-template>
                    </p-timeline>
                </div>
            </div>
            <a href="#" class="btn btn-warning" data-abc="true"> <i class="fa fa-chevron-left"></i>Volver</a>
        </div>
    </article>
</div>
