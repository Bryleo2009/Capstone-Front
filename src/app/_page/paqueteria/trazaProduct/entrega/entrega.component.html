<section style="background-color: white;" class="p-3">
  <div class="flex justify-content-center m-5">
    <!-- Primero verifica si esta logeado o no, si no esta logeado, entonces Login -->
    <form *ngIf="false" action="" class="formulario">
      <div class="surface-card p-4 shadow-2 border-round w-full">
        <div class="text-center mb-5">
          <img src="./assets/imgs_inicio/L0.png" alt="Image" height="80" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Inicio de session</div>
          <div class="text-900 text-xl font-medium mb-3">Estar conectados nos ayuda a conocerte más :)</div>
          <span class="text-600 font-medium line-height-3">No posees una cuenta?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Registrate!</a>
        </div>

        <div>
          <label for="email1" class="block text-900 font-medium mb-2">Email</label>
          <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

          <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu
              contraseña?</a>
          </div>

          <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full"
            [style]="{backgroundColor:'var(--color-prin)', color: '#E5E5E5'}"></button>
        </div>
      </div>
    </form>

    <!-- Primero verifica si esta logeado o no, si no esta logeado, entonces Login -->
    <div *ngIf="true" class="grid" style="width: 100%;">
      <form action="" class="col-12 flex" [formGroup]="form" #frmUser="ngForm">
        <div class="col-6">
          <div class="mb-2 mt-3">
            <p-fieldset>
              <ng-template pTemplate="header">
                <div class="flex align-items-center text-primary">
                  <span class="pi pi-user mr-2"></span>
                  <span class="font-bold text-lg">Datos de usuario</span>
                </div>
              </ng-template>
              <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Nombres</label>
              </span>
              <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Apellidos</label>
              </span>
            </p-fieldset>
          </div>
          <div class="mb-2 mt-3">
            <p-fieldset>
              <ng-template pTemplate="header">
                <div class="flex align-items-center text-primary">
                  <span class="pi pi-user mr-2"></span>
                  <span class="font-bold text-lg">Datos de contacto</span>
                </div>
              </ng-template>
              <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Número de celular</label>
              </span>
              <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Correo electrónico</label>
              </span>
            </p-fieldset>
          </div>
        </div>
        <div class="col-6">
          <p-fieldset>
            <ng-template pTemplate="header">
              <div class="flex align-items-center text-primary">
                <span class="pi pi-user mr-2"></span>
                <span class="font-bold text-lg">Datos de Direccion</span>
              </div>
            </ng-template>
            <div class="col-12">
              <div class="form-group selectores col flex flex-column">
                <p-dropdown formControlName="departamentoPaciente" [(ngModel)]="selectedDepartment"
                  name="selectedDepartment" placeholder="Departamento" (ngModelChange)="updateDistrictsAndProvinces()"
                  id="departmentSelect" [options]="departments" optionLabel="nombre_departamento"></p-dropdown>
              </div>
              <div class="form-group selectores col flex flex-column">
                <p-dropdown formControlName="provinciaPaciente" [(ngModel)]="selectedProvince" name="selectedProvince"
                  placeholder="Provincia" (ngModelChange)="updateDistrictsAndProvinces()" id="provinceSelect"
                  [options]="provinces" optionLabel="nombre_provincia"></p-dropdown>
              </div>
              <div class="form-group selectores col flex flex-column">
                <p-dropdown formControlName="distritoPaciente" [(ngModel)]="selectedDistrict" name="selectedDistrict"
                  placeholder="Distrito" (ngModelChange)="updateDistrictsAndProvinces()" id="districtSelect"
                  [options]="districts" optionLabel="nombre_distrito"></p-dropdown>
              </div>
              <span class="p-float-label">
                <input pInputText id="username" />
                <label htmlFor="username">Correo electrónico</label>
              </span>
            </div>
          </p-fieldset>
        </div>

      </form>
    </div>
  </div>

  <div class="flex justify-content-center botfin">
    <p-button label="Agregar más Productos" icon="pi pi-tag" iconPos="right" routerLink="/store"
      [style]="{backgroundColor:'#000000', color: '#E5E5E5', padding : '15px 30px', margin: '0px 100px'}"></p-button>
  </div>
</section>
