<section class="grid s-store">
    <div class="col">
    <div class="store-filtro">
        <div class="card flex flex-wrap gap-3 p-fluid">
            <div class="flex-auto">
                <label class="mb-2 block font-bold" for="stacked">Precio Min</label>
                <p-inputNumber [(ngModel)]="value1" [showButtons]="true" inputId="stacked" [min]="40" [max]="400"
                    mode="currency" currency="PEN"> </p-inputNumber>
            </div>
            <div class="flex-auto">
                <label class="mb-2 block font-bold" for="minmax-buttons">Precio Max</label>
                <p-inputNumber [(ngModel)]="value2" mode="decimal" [showButtons]="true" inputId="minmax-buttons"
                    [min]="40" [max]="400" mode="currency" currency="PEN"> </p-inputNumber>
            </div>
        </div>

        <!-- marcas -->
        <div class="card ">
            <h3> Marca </h3>
            <div class="flex flex-column gap-2 marca">
                <div *ngFor="let category of categories" class="field-checkbox">
                    <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategories"
                        [inputId]="category.key"></p-checkbox>
                    <label class="reducctam" [for]="category.key">{{ category.name }}</label>
                </div>
            </div>
        </div>
        <!-- color -->
        <div class="card ">
            <h3> Color </h3>
            <div class="flex-wrap gap-3 mb-4 color" >
            <button class="btn-1 btn-sel"></button>
            <button class="btn-2 btn-sel"></button>
            <button class="btn-3 btn-sel" ></button>
            <button class="btn-4 btn-sel"></button>
            <button class="btn-5 btn-sel"></button>
            <button class="btn-6 btn-sel"></button>
            <button class="btn-7 btn-sel"></button>
            <button class="btn-8 btn-sel"></button>
        </div> 
        </div>
        <!-- tallas -->
        <div class="card">
            <h3> Talla </h3>
            <div class="flex flex-column gap-2 talla">
                <div *ngFor="let category of categoriesTalla" class="field-checkbox">
                    <p-checkbox name="group" [value]="category" [(ngModel)]="selectedCategoriesTalla"
                        [inputId]="category.key"></p-checkbox>
                    <label [for]="category.key">{{ category.name }}</label>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-9 store-catalogo">
        <!--Categorias-->
        <div class="store-catego flex align-items-center justify-content-between">
            <h1 *ngFor="let categoria of categorias">{{ categoria.nombreCateg }}</h1>
        </div>
        <!--Productos-->
        <div >
            <u class="categoriaTipo"><h1>{{categoriaActual}}</h1></u>
        </div>
        <div class="flex store-imgcatego flex-wrap justify-content-center">
            <div class="card col" *ngFor="let producto of productos">
                <p-card [header]="producto.nombreProduct" [subheader]="producto.etiquetas" [style]="{ width: '289px' }">
                    <ng-template pTemplate="header">
                        <img alt="Card" class="img-card" src="..\assets\Store\image 14.jpg"
                            *ngIf="producto.imagen !== null; else elseTemplate">
                        <ng-template #elseTemplate>
                            <img alt="Card" class="img-card" src="..\assets\Store\image 14.jpg">
                        </ng-template>
                    </ng-template>
                    <div class="cont-card flex justify-content-center">
                            <del *ngIf="producto.isPrecioDescProduct, else sinTachado"><p class="precio">S/ {{ producto.precioUni }}</p></del>
                            <ng-template #sinTachado>
                                <p class="precio">S/ {{ producto.precioUni }}</p>
                            </ng-template>
                            <p class="precio descuento" *ngIf="producto.isPrecioDescProduct"><b>S/ {{ producto.precioDescuProduct }}</b></p>
                    </div>
                    <ng-template pTemplate="footer">
                        <p-button [style]="{backgroundColor:'#E5E5E5', color: '#000000', 'border-radius': '25px 25px 0px 0px', padding : '8px 25px'}" class="btnCompra" label="Agregar a carrito" routerLink="/details" ></p-button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
    <div class="card flex justify-content-center" style="width: 100%;">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords"
            [rowsPerPageOptions]="[6,12, 24, 30]"></p-paginator>
    </div>
</section>
