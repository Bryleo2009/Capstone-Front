<section class="grid s-store">
    <div class="col store-filtro">
        <h1>ddd</h1>
    </div>
    <div class="col-9 store-catalogo">
        <div class="store-catego flex align-items-center justify-content-between">
            <h1 *ngFor="let categoria of categorias">{{ categoria.nombreCateg }}</h1>
        </div>
        <div class="grid store-imgcatego">
            <div class="card flex justify-content-center">
                <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
                    <ng-template pTemplate="header" >
                        <img alt="Card" style="height: 250px;" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                    </ng-template>
                    <p>
                        ghghjghj
                    </p>
                    <ng-template pTemplate="footer">
                        <p-button label="Save" icon="pi pi-check"></p-button>
                        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</section>
