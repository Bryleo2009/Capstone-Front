<form action="">
    <div class="surface-card p-4 shadow-2 border-round w-full">
        <div class="text-center mb-5">
            <img src="./assets/imgs_inicio/L0.png" alt="Image" height="80" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Inicio de session</div>
            <div class="text-900 text-xl font-medium mb-3">Estar conectados nos ayuda a conocerte más :)</div>
        </div>

        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

            <!-- <p-checkbox  class="card ml-2" [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
            <label class="form-check-label">Recuerdame</label> -->

            <div class=" btn-rec-olv flex align-items-center justify-content-between mb-5">
                <div>
                    <p-checkbox class="card" [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
                    <label class="form-check-label ml-1">Recuerdame</label>
                </div>
                <a class=" card-x color-olv  ml-7 text-right cursor-pointer">Olvidaste tu
                    contraseña?</a>
            </div>

            <button pButton pRipple label="Ingresar" icon="pi pi-user" class="w-full"
                [style]="{backgroundColor:'var(--color-prin)', color: '#E5E5E5'}"></button>
        </div>
        <div class="card-g text-center mb-2">
            <div class="esp-reg">
                <span class=" text-600 font-medium line-height-3">No posees una cuenta?</span>
                <a class=" color-olv ml-2 cursor-pointer">Registrate!</a>
            </div>
            <div class="card-g flex justify-content-center">
                <p-button styleClass="p-button-outlined" [style]="{backgroundColor:'white', color: '#000000'}">
                    <img alt="google-icono" src="/assets/imgs_login/google-icon.png" style="width: 1.5rem" />
                    <span class="ml-2 font-bold">Continue con Google</span>
                </p-button>
            </div>
        </div>
    </div>
</form>
